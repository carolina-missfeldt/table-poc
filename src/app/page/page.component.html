<h2>Massivo de qualquer coisa</h2>

<form [formGroup]="authForm">
  <fieldset>
    <label for="contract">contrato:</label>
    <input type="text" formControlName="contract">
    <br />
    <label for="contract">filial:</label>
    <input type="text" formControlName="branch">
    <br />
    <label for="contract">base:</label>
    <input type="text" formControlName="base">
    <br />
    <label for="contract">usuario:</label>
    <input type="text" formControlName="user">

    <button type="submit" (click)="start()">Iniciar</button>
  </fieldset>
</form>

<div class="container">
    <ag-grid-angular
        #agGrid
        style="width: 80vw; height: 500px; margin: 100px auto 0 auto"
        class="ag-theme-material"
        rowSelection="multiple"
        suppressRowClickSelection="true"
        [rowData]="rowData"
        [rowClassRules]="rowClassRules"
        [columnDefs]="columnDefs"
        [defaultColDef]="defaultColDef"
        [enterMovesDown]="true"
        [enterMovesDownAfterEdit]="true"
        [enableCellTextSelection]="true"
        [overlayLoadingTemplate]="overlayLoadingTemplate"
        [paginationPageSize]="100"
        [pagination]="true"
        [frameworkComponents]="frameworkComponents"
        (cellEditingStarted)="onCellEditingStarted($event)"
        (cellEditingStopped)="onCellEditingStopped($event)"
        (gridReady)="onGridReady($event)"
        (cellValueChanged)="onCellValueChanged($event)"
    
    >
    </ag-grid-angular>
    <br>
    <button (click)="massiveEdit()">Aplicar a todas</button>
</div>
